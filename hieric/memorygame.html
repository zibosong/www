<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Memory Game</title>

    <style>
      body {
        background: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
         display: flex;
        flex-direction: column;
        align-items: center;
      }

      .game-board {
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 20px;
        padding: 20px;
        max-width: 800px;
        perspective: 1000px;
      }

      .card {
        width: 120px;
        height: 150px; 
        cursor: pointer;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        position: relative;
      }

      .card.flipped {
        transform: rotateY(180deg)
      }

      .card.matched {
        animation: celebrate 0.05s ease-in-out;
        cursor: default;
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        box-shadow: 04px 8px rgba(0,0,0,0.2)
      }

      .card-front {
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e)
      }

      .card-back {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        transform: rotateY(180deg);
      }

      .card:not(.matched):not(.flipped):hover {
        animation: pulse 0.5s infinite;
      }

      @keyframes pulse {
        0% {
            transform: scale(1)
        }
        50% {
            transform: scale(1.05)
        }
        100% {
          transform: scale(1)
        }
      }

      @keyframes celebrate{
        0% {
          transform: rotateY(180deg) scale(1);
        }
        50% {
          transform: rotateY(180deg) scale(1.1);
        }
        100% {
          transform: rotateY(180deg) scale(1);
        }
      }

      .score-board {
        display: flex;
        gap: 20px;
        margin: 20px;
        font-size: 1.5em;
      }

      .score {
        background: linear-gradient(45deg, #fe8c4f, #fee500);
        padding: 10px 20px;
        border-radius: 10px;
        animation: glow 2s ease-in-out infinite;
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 5px #feec4f;
        }
        50% {
          box-shadow: 0 0 20px #fe9400;
        }
        100% {
          box-shadow: 0 0 5px #ff6b6b
        }
      }

      .title {
        font-size: 3em;
        font-weight: bold;
        margin: 20px;
        background: linear-gradient(to right,
        #ff0000,
        #ff7f00,
        #ffff00,
        #00ff00,
        #0000ff,
        #4b0082,
        #8f00ff
        );
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 5s linear infinite;
      } 
@keyframes rainbow {
  0% {
    filter: hue-rotate(0deg);
  }
  100% {
    filter: hue-rotate(360deg);
  }
}

      .reset-button {
        background: linear-gradient(45deg, #fe8c4f, #fee500);
        border: none;
        color: white;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 1.2em;
        cursor: pointer;
        margin: 20px;
        transition: transform 0.3s ease;
      }

      .reset-button:hover {
        transform: scale(1.1);
      }

      .winner-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba (0, 0, 0, 0.9);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        display: none;
        animation: fadeIn 0.5s ease-in-out;
        z-index: 100;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="title">Memory Game</h1>
    <a href="index.html"><h2>click this to go back</h2></a>

    <div class="score-board">
      <div class="score">Moves: <span id="moves">0</span></div>
      <div class="score">Matches: <span id="matches">0</span></div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <button class="reset-button" onclick="resetGame()">Reset Game</button>

    <div class="winner-message" id="winnerMessage">
      <h2>üéâ Congratulations! üéâ</h2>
      <p>You won in <span id="finalMoves">0</span> moves!</p>
      <button class="reset-button" onclick="resetGame()">Play again</button>
    </div>

    <script>
      const emojis = ['üåü', 'üéÆ', 'üöÄ', 'üé®', 'üåà', 'üé≤', 'üé∏', 'üé™']
      let cards = [...emojis, ...emojis]
      let moves = 0
      let matches = 0
      let flippedCards = []
      let canFlip = true

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1))
          ;[array[i], array[j]] = [array[j], array[i]]
        }
        return array
      }

      function createCard(emoji, index) {
        const card = document.createElement('div')
        card.className = 'card'
        card.innerHTML = `
                <div class="card-front">‚ùì</div>
                <div class="card-back">${emoji}</div>
            `
        card.dataset.index = index
        card.dataset.emoji = emoji
        card.addEventListener('click', () => flipCard(card))
        return card
      }

      function flipCard(card) {
        if (
          !canFlip ||
          card.classList.contains('flipped') ||
          card.classList.contains('matched')
        ) {
          return
        }

        card.classList.add('flipped')
        flippedCards.push(card)

        if (flippedCards.length === 2) {
          moves++
          document.getElementById('moves').textContent = moves
          canFlip = false

          if (
            flippedCards[0].dataset.emoji === flippedCards[1].dataset.emoji
          ) {
            matches++
            document.getElementById('matches').textContent = matches
            flippedCards.forEach((card) => {
              card.classList.add('matched')
              card.style.cursor = 'default'
            })
            flippedCards = []
            canFlip = true

            if (matches === emojis.length) {
              setTimeout(showWinner, 500)
            }
          } else {
            setTimeout(() => {
              flippedCards.forEach((card) =>
                card.classList.remove('flipped')
              )
              flippedCards = []
              canFlip = true
            }, 1000)
          }
        }
      }

      function showWinner() {
        const winnerMessage = document.getElementById('winnerMessage')
        document.getElementById('finalMoves').textContent = moves
        winnerMessage.style.display = 'block'
      }

      function resetGame() {
        const gameBoard = document.getElementById('gameBoard')
        gameBoard.innerHTML = ''
        moves = 0
        matches = 0
        flippedCards = []
        canFlip = true
        document.getElementById('moves').textContent = moves
        document.getElementById('matches').textContent = matches
        document.getElementById('winnerMessage').style.display = 'none'
        
        cards = [...emojis, ...emojis]
        shuffle(cards)
        cards.forEach((emoji, index) => {
          gameBoard.appendChild(createCard(emoji, index))
        })
      }

      // Initialize the game
      resetGame()
    </script>
  </body>
</html>
