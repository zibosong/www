<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/projects/weiqi.css"/> 
		<title>weiqi</title>
	</head>
	<body>
		<div>
			<h3>SURROUND</h3>
		</div>
		
		<div>
			<canvas id="goboard"><canvas></canvas>
		</div>

        <div>
			<p id="stone_status">Current Turn</p>
		</div>

		<div class="layout_column">
			<div>
				<button onclick="setColorFlag('alternate');">Black/White</button>
				<button onclick="setColorFlag('black');">Black</button>
				<button onclick="setColorFlag('white')">White</button>
			</div>
			<div>
				<button onclick="goPrevious();">Previous</button>
				<button onclick="goNext();">Next</button>
				<button onclick="resetBoard();">Reset</button>
			</div>
			<div>
			<div class="layout_column">
				<div>
					<p>Board Size</p>
					<button onclick="setBoardSize('small');">Small</button>
					<button onclick="setBoardSize('medium');">Medium</button>
					<button onclick="setBoardSize('large');">Large</button>
				</div>
				<div>
					<p>Color Set</p>
					<button onclick="setColorSet('plain');">Plain</button>
					<button onclick="setColorSet('standard');">Standard</button>
					<button onclick="setColorSet('fancy');">Fancy</button>
				</div>			
			</div>		
		</div>


		<script src="assets/js/projects/weiqi.js"></script>
	</body>
</html>
